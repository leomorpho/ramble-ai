name: CI

on:
  push:
    branches: [ main, develop, fixed-silences ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml
        
    - name: Install dependencies
      run: |
        go mod download
        cd frontend && pnpm install --no-frozen-lockfile
        
    - name: Download FFmpeg binaries for tests
      run: |
        echo "ðŸ“¦ Downloading FFmpeg binaries for CI tests..."
        mkdir -p binaries/static
        echo "Downloading Linux binary..."
        curl -L -o binaries/static/ffmpeg-linux.zip https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffmpeg-6.1-linux-64.zip
        echo "Extracting Linux binary..."
        cd binaries/static && unzip -o ffmpeg-linux.zip && mv ffmpeg ffmpeg-linux-amd64 && cd ../..
        rm -f binaries/static/ffmpeg-linux.zip
        echo "âœ… FFmpeg binary ready for CI tests!"
        ls -la binaries/static/
      shell: bash
        
    - name: Run Go tests
      run: go test ./... -short
      
    - name: Run Frontend tests
      run: cd frontend && npm run test:run
      
