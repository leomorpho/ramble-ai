name: CI

on:
  push:
    branches: [ main, develop, fixed-silences ]
  pull_request:
    branches: [ main, develop ]

env:
  EARTHLY_VERSION: 0.8.5

jobs:
  earthly-test:
    name: Earthly Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Earthly
      uses: earthly/actions-setup@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        version: ${{ env.EARTHLY_VERSION }}
    
    - name: Run linting
      run: earthly --ci +lint
      
    - name: Run tests
      run: earthly --ci +test
      
    - name: Build application
      run: earthly --ci +build-frontend +build-go
      
    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 7
        
  test-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml
        
    - name: Install dependencies
      run: |
        go mod download
        cd frontend && pnpm install --no-frozen-lockfile
        
    - name: Run Go tests
      run: go test ./... -v -short
      
    - name: Run Frontend tests
      run: cd frontend && pnpm run test:run
      
  build-check:
    runs-on: ubuntu-latest
    needs: earthly-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Earthly
      uses: earthly/actions-setup@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        version: "latest"
    
    - name: Build application
      run: earthly --ci +build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/
          frontend/build/