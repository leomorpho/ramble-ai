name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [macos-latest] # windows-latest temporarily disabled
        go-version: [1.22]
    runs-on: ${{ matrix.platform }}
    environment: Official Build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: false
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        timeout-minutes: 10
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile
        timeout-minutes: 10
      
        
      - name: Build Wails app
        run: |
          echo "Building Wails app..."
          echo "Current platform: ${{ matrix.platform }}"
          echo "Building universal macOS binary (Intel + ARM)"
          echo "FFmpeg will be bundled in the app during signing"
          
          echo "Starting Wails universal build..."
          wails build -platform "darwin/universal" -v 2 || {
            echo "âŒ Wails universal build failed!"
            exit 1
          }
          
          echo "âœ… Wails universal build completed successfully"
      
      
      - name: Pre-download FFmpeg for bundling
        if: matrix.platform == 'macos-latest'
        run: |
          echo "ðŸ“¦ Pre-downloading FFmpeg for bundling into app..."
          
          # Create directory for FFmpeg binary
          mkdir -p build/darwin/binaries
          
          # Download macOS FFmpeg binary (works on both Intel and ARM via Rosetta)
          FFMPEG_URL="https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffmpeg-6.1-macos-64.zip"
          echo "Downloading FFmpeg from: $FFMPEG_URL"
          
          curl -L -o build/darwin/ffmpeg.zip "$FFMPEG_URL" || {
            echo "âŒ Failed to download FFmpeg"
            exit 1
          }
          
          # Extract FFmpeg binary
          cd build/darwin
          unzip ffmpeg.zip
          mv ffmpeg binaries/ffmpeg
          chmod +x binaries/ffmpeg
          rm ffmpeg.zip
          
          # Verify download
          echo "âœ… FFmpeg downloaded successfully:"
          ls -lh binaries/ffmpeg
          ./binaries/ffmpeg -version | head -1
        shell: bash
      
      - name: Verify app build
        run: |
          echo "Verifying app build completed successfully..."
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            if [ -f "build/bin/RambleAI.app/Contents/MacOS/RambleAI" ]; then
              echo "âœ… App binary found: build/bin/RambleAI.app/Contents/MacOS/RambleAI"
              ls -lh build/bin/RambleAI.app/Contents/MacOS/RambleAI
              echo "âœ… App build verification completed - FFmpeg will be bundled during signing"
            else
              echo "âŒ ERROR: App binary not found!"
              exit 1
            fi
          fi
        shell: bash
      
      - name: Clean up after build to save space
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Extremely aggressive cleanup to free maximum space  
          rm -rf frontend/node_modules
          rm -rf frontend/.svelte-kit
          rm -rf frontend/build
          go clean -cache -modcache -testcache
          
          # Clean Go workspace
          rm -rf ~/go/pkg/mod
          rm -rf ~/.cache/go-build
          
          # Clean any temporary build files
          find . -name "*.tmp" -delete 2>/dev/null || true
          find . -name "*.temp" -delete 2>/dev/null || true
          find . -name "*.log" -delete 2>/dev/null || true
          
          # Clean homebrew cache
          brew cleanup --prune=all 2>/dev/null || true
          
          echo "Disk space after cleanup:"
          df -h
        shell: bash
      
      # macOS signing with gon - following Wails documentation approach
      - name: Bundle and sign FFmpeg before app signing
        if: matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        run: |
          echo "ðŸ“¦ Bundling and signing FFmpeg binary for notarization..."
          
          # Debug: Show current working directory and file structure
          echo "ðŸ” Current working directory: $(pwd)"
          echo "ðŸ” Files in build/darwin/:"
          ls -la build/darwin/ || echo "âŒ build/darwin/ does not exist"
          echo "ðŸ” Files in build/darwin/binaries/:"
          ls -la build/darwin/binaries/ || echo "âŒ build/darwin/binaries/ does not exist"
          
          # Verify FFmpeg binary exists
          if [ ! -f "build/darwin/binaries/ffmpeg" ]; then
            echo "âŒ FFmpeg binary not found at build/darwin/binaries/ffmpeg"
            echo "ðŸ” Checking for FFmpeg in other locations:"
            find build/ -name "ffmpeg" -type f 2>/dev/null || echo "No ffmpeg files found in build/"
            exit 1
          fi
          
          # Show FFmpeg binary details
          echo "âœ… FFmpeg binary found:"
          ls -lh "build/darwin/binaries/ffmpeg"
          file "build/darwin/binaries/ffmpeg"
          
          # Debug: Show available signing identities
          echo "ðŸ” Available signing identities:"
          security find-identity -v -p codesigning || {
            echo "âŒ Failed to list signing identities"
            exit 1
          }
          
          # Get the actual Developer ID Application identity
          echo "ðŸ” Looking for Developer ID Application identity..."
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          
          if [[ -z "$IDENTITY" ]]; then
            echo "âŒ No Developer ID Application identity found"
            echo "ðŸ” All available identities:"
            security find-identity -v -p codesigning
            exit 1
          fi
          
          echo "âœ… Using identity: $IDENTITY"
          
          # Verify entitlements file exists
          if [ ! -f "./build/darwin/entitlements.plist" ]; then
            echo "âŒ Entitlements file not found at ./build/darwin/entitlements.plist"
            echo "ðŸ” Files in build/darwin/:"
            ls -la build/darwin/
            exit 1
          fi
          
          echo "âœ… Entitlements file found:"
          ls -lh "./build/darwin/entitlements.plist"
          
          # Create Resources/binaries directory in the app bundle
          echo "ðŸ“ Creating app bundle directories..."
          mkdir -p "build/bin/RambleAI.app/Contents/Resources/binaries" || {
            echo "âŒ Failed to create app bundle directories"
            exit 1
          }
          
          # Copy FFmpeg binary into app bundle
          echo "ðŸ“‹ Copying FFmpeg binary to app bundle..."
          cp "build/darwin/binaries/ffmpeg" "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg" || {
            echo "âŒ Failed to copy FFmpeg binary"
            exit 1
          }
          
          chmod 755 "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg" || {
            echo "âŒ Failed to set executable permissions"
            exit 1
          }
          
          echo "âœ… FFmpeg copied successfully:"
          ls -lh "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg"
          
          # Sign the bundled FFmpeg binary with the same options gon uses for notarization
          echo "ðŸ” Signing bundled FFmpeg binary with hardened runtime..."
          echo "ðŸ” Codesign command: codesign --force --timestamp --options runtime --entitlements ./build/darwin/entitlements.plist --sign \"$IDENTITY\" --verbose build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg"
          
          codesign \
            --force \
            --timestamp \
            --options runtime \
            --entitlements "./build/darwin/entitlements.plist" \
            --sign "$IDENTITY" \
            --verbose \
            "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg" || {
            echo "âŒ Codesign failed with exit code $?"
            echo "ðŸ” Trying to get more error details..."
            codesign \
              --force \
              --timestamp \
              --options runtime \
              --entitlements "./build/darwin/entitlements.plist" \
              --sign "$IDENTITY" \
              --verbose \
              "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg" 2>&1 || true
            exit 1
          }
          
          echo "âœ… Codesign completed successfully"
          
          # Verify the signature
          echo "ðŸ” Verifying FFmpeg signature..."
          codesign --verify --verbose "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg" || {
            echo "âŒ Signature verification failed"
            echo "ðŸ” Checking signature details:"
            codesign -dv "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg" 2>&1 || true
            exit 1
          }
          
          # Verify bundling
          echo "âœ… FFmpeg bundled and signed successfully:"
          ls -lh "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg"
          echo "ðŸ” Final signature check:"
          codesign -dv "build/bin/RambleAI.app/Contents/Resources/binaries/ffmpeg"
          echo "âœ… gon will now sign the complete app bundle for notarization"
        shell: bash
      
      - name: Install gon for macOS signing
        if: matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        run: brew install Bearer/tap/gon
      
      - name: Debug - Check required secrets
        if: matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        run: |
          echo "Checking required configuration (secrets or vars):"
          
          # Check certificate (usually a secret)
          if [ -n "${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}" ] || [ -n "${{ vars.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}" ]; then
            echo "âœ… APPLE_DEVELOPER_CERTIFICATE_P12_BASE64: found"
          else
            echo "âŒ APPLE_DEVELOPER_CERTIFICATE_P12_BASE64: missing from both secrets and vars"
          fi
          
          # Check certificate password (usually a secret)
          if [ -n "${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}" ] || [ -n "${{ vars.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}" ]; then
            echo "âœ… APPLE_DEVELOPER_CERTIFICATE_PASSWORD: found"
          else
            echo "âŒ APPLE_DEVELOPER_CERTIFICATE_PASSWORD: missing from both secrets and vars"
          fi
          
          # Check Apple ID (can be either)
          if [ -n "${{ secrets.APPLE_ID }}" ] || [ -n "${{ vars.APPLE_ID }}" ]; then
            echo "âœ… APPLE_ID: found"
          else
            echo "âŒ APPLE_ID: missing from both secrets and vars"
          fi
          
          # Check Apple ID password (usually a secret)
          if [ -n "${{ secrets.APPLE_ID_PASSWORD }}" ] || [ -n "${{ vars.APPLE_ID_PASSWORD }}" ]; then
            echo "âœ… APPLE_ID_PASSWORD: found"
          else
            echo "âŒ APPLE_ID_PASSWORD: missing from both secrets and vars"
          fi
          
          # Check Team ID (can be either)
          if [ -n "${{ secrets.APPLE_TEAM_ID }}" ] || [ -n "${{ vars.APPLE_TEAM_ID }}" ]; then
            echo "âœ… APPLE_TEAM_ID: found"
          else
            echo "âŒ APPLE_TEAM_ID: missing from both secrets and vars"
          fi
      
      - name: Import Code-Signing Certificates for macOS
        if: matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        uses: Apple-Actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
      
      - name: List available signing identities
        if: matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        run: |
          echo "Available signing identities:"
          security find-identity -v -p codesigning
          echo ""
          echo "Looking for Developer ID Application:"
          security find-identity -v -p codesigning | grep "Developer ID Application" || echo "No Developer ID Application found"
      
      - name: Create gon configuration with actual values
        if: matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        run: |
          # Get the actual Developer ID Application identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          
          if [[ -z "$IDENTITY" ]]; then
            echo "âŒ No Developer ID Application identity found after importing certificate"
            exit 1
          fi
          
          echo "âœ… Found identity: $IDENTITY"
          
          # Create gon configuration with actual values (not env variables)
          # We need gon to create a zip for notarization, then we'll fix the structure afterward
          cat > ./build/darwin/gon-sign-runtime.json << EOF
          {
            "source": ["./build/bin/RambleAI.app"],
            "bundle_id": "com.leoaudibert.ramble-ai",
            "apple_id": {
              "username": "${{ vars.APPLE_ID || secrets.APPLE_ID }}",
              "password": "${{ secrets.APPLE_ID_PASSWORD }}",
              "provider": "${{ vars.APPLE_TEAM_ID || secrets.APPLE_TEAM_ID }}"
            },
            "sign": {
              "application_identity": "$IDENTITY",
              "entitlements_file": "./build/darwin/entitlements.plist"
            },
            "zip": {
              "output_path": "./build/bin/RambleAI-notarized.zip"
            }
          }
          EOF
          echo "âœ… Created gon configuration with identity: $IDENTITY"
        shell: bash
      

      - name: Sign and notarize macOS app with gon
        if: matrix.platform == 'macos-latest' && github.event_name != 'pull_request'
        run: |
          echo "âœ… Signing and notarizing macOS app with gon..."
          echo "Using runtime configuration: ./build/darwin/gon-sign-runtime.json"
          
          # Show the configuration being used (without sensitive data)
          echo "Configuration contents:"
          cat ./build/darwin/gon-sign-runtime.json | jq -r 'del(.apple_id.password)'
          
          gon -log-level=info ./build/darwin/gon-sign-runtime.json
          echo "âœ… App signed and notarized successfully"
          
          # Fix the zip structure - gon creates a notarized zip but structure may not be ideal for end users
          cd build/bin
          if [ -f "RambleAI-notarized.zip" ]; then
            echo "ðŸ“¦ Fixing zip structure for better user experience..."
            
            # Check what's in the gon-created zip
            echo "Original zip contents:"
            unzip -l RambleAI-notarized.zip | head -10
            
            # Extract to temp directory
            mkdir -p temp_fix
            cd temp_fix
            unzip -q ../RambleAI-notarized.zip
            
            # Find the .app bundle and create a properly structured zip
            if [ -d "RambleAI.app" ]; then
              echo "âœ… Found RambleAI.app at root - creating proper zip"
              ditto -ck --keepParent RambleAI.app ../RambleAI-signed.zip
            else
              # Look for Contents directory and reconstruct the .app
              if [ -d "Contents" ]; then
                echo "ðŸ”§ Found Contents directory - reconstructing RambleAI.app bundle"
                mkdir -p RambleAI.app
                mv Contents RambleAI.app/
                ditto -ck --keepParent RambleAI.app ../RambleAI-signed.zip
              else
                echo "âŒ Could not find .app or Contents directory"
                ls -la
                exit 1
              fi
            fi
            
            cd ..
            rm -rf temp_fix
            echo "âœ… Created properly structured RambleAI-signed.zip"
          else
            echo "âŒ No notarized zip found"
            exit 1
          fi
        shell: bash
      
      # Skip DMG creation for now - just upload the .app bundle
      # DMG creation is failing due to disk space constraints
      # - name: Create macOS DMG
      
      # DMG and notarization disabled for now - focusing on basic signing first
      # - name: Sign macOS DMG
      # - name: Notarize macOS app
      
      # Windows build temporarily disabled
      
      - name: Package macOS app for upload
        if: matrix.platform == 'macos-latest'
        run: |
          cd build/bin
          # Check for notarized zip file
          if [ -f "RambleAI-signed.zip" ]; then
            echo "âœ… Found notarized zip file"
            ls -lh RambleAI-signed.zip
            
            # Verify the notarized zip contains the app bundle properly
            echo "ðŸ“¦ Contents of notarized zip (should show RambleAI.app at root):"
            unzip -l RambleAI-signed.zip | head -20
            
            # Copy the notarized zip for upload
            cp RambleAI-signed.zip RambleAI-macos.zip
            echo "âœ… Using notarized RambleAI-macos.zip"
          else
            echo "âš ï¸ No notarized file found, creating regular zip with ditto"
            # Use ditto to preserve .app bundle structure
            ditto -ck --keepParent RambleAI.app RambleAI-macos.zip
            echo "âœ… Created regular RambleAI-macos.zip with proper structure"
          fi
          
          echo "Final artifact details:"
          ls -lh RambleAI-macos.zip
          echo "Final artifact contents (first 20 lines):"
          unzip -l RambleAI-macos.zip | head -20
      
      - name: Upload artifacts macOS
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: RambleAI-macos
          path: build/bin/RambleAI-macos.zip
          compression-level: 0  # Don't compress again since it's already a zip
      
      # Windows artifacts disabled
      # - name: Upload artifacts Windows
      
      # Create release when pushing tags
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/RambleAI-macos.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Windows release disabled
      # - name: Add Windows to Release