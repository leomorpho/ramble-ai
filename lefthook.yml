# Lefthook configuration for MYAPP
# https://github.com/evilmartians/lefthook

# Global configuration
output:
  - execution
  - execution_out
  - execution_info
  - summary

# Pre-commit hooks
pre-commit:
  parallel: false
  commands:
    # Only run tests if relevant files changed
    tests:
      run: |
        if git diff --cached --name-only | grep -q "\\.go$"; then
          echo "ðŸ§ª Running Go tests..."
          go test ./... -short -timeout=30s || exit 1
        fi
        if git diff --cached --name-only | grep -q "^frontend/"; then
          echo "ðŸ§ª Running Frontend tests..."
          cd frontend && npm run test:run || exit 1
        fi
      fail_text: "Tests failed"
      skip:
        - merge
        - rebase

# Pre-push hooks
pre-push:
  parallel: false
  commands:
    # Full test suite before push
    full-frontend-tests:
      root: "frontend/"
      run: npm run test:run
      fail_text: "Full frontend test suite failed"
      
    full-go-tests:
      root: "./"
      run: go test ./... -short -timeout=60s
      fail_text: "Full Go test suite failed"

