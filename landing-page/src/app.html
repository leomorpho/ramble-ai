<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "GooseBytes",
			"url": "https://goosebytes.dev",
			"logo": "https://goosebytes.dev/logo-512.png",
			"description": "Passionate engineers helping small businesses and creators build the right software solutions. We'll tell you honestly what won't work.",
			"foundingDate": "2024",
			"founder": {
				"@type": "Person",
				"name": "Léo Audibert"
			},
			"address": {
				"@type": "PostalAddress",
				"addressCountry": "CA"
			},
			"contactPoint": {
				"@type": "ContactPoint",
				"contactType": "customer service",
				"availableLanguage": "English"
			},
			"sameAs": [],
			"hasOfferCatalog": {
				"@type": "OfferCatalog",
				"name": "Software Development Services",
				"itemListElement": [
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service",
							"name": "Custom Software Development",
							"description": "Tailored software solutions for small businesses and creators"
						}
					},
					{
						"@type": "Offer", 
						"itemOffered": {
							"@type": "Service",
							"name": "Technical Consulting",
							"description": "Honest technical advice to help you make the right decisions"
						}
					},
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service", 
							"name": "MVP Development",
							"description": "Build and test your ideas quickly with minimal viable products"
						}
					}
				]
			}
		}
		</script>
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://goosebytes.dev/" />
		<meta property="og:title" content="GooseBytes • Your Technical Co-Pilot for Business Growth" />
		<meta property="og:description" content="Passionate engineers helping small businesses and creators build the right software solutions. We'll tell you honestly what won't work." />
		<meta property="og:image" content="https://goosebytes.dev/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://goosebytes.dev/" />
		<meta property="twitter:title" content="GooseBytes • Your Technical Co-Pilot for Business Growth" />
		<meta property="twitter:description" content="Passionate engineers helping small businesses and creators build the right software solutions. We'll tell you honestly what won't work." />
		<meta property="twitter:image" content="https://goosebytes.dev/og-image.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
